{% extends 'index.html' %}

{% block content %}

<h1>List of All Teams</h1>

<div>
{% for team in teams %}
  <div class = "team">
      <p>{{team.name}}<p>
      <img src = {{team.logo}}>
      <a class="link-light" class = "team-details" href="/teams/{{team.id}}">team details</a>
  </div>
{% endfor %}
</div>



{% endblock %}
